---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <small>{{ page.date | date: "%Y-%m-%d" }}</small>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  </div>
  {% endif %}

</article>
